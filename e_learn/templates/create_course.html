{% extends "base.html" %}

{% block body %}
<h1>Course Details</h1>
    <form action="{% url 'create_course' %}" method="POST"> {% csrf_token %}
        <label> Course Name </label>
        <input type="text" name="name" placeholder="Enter course name" required/> <br> <br>
        <label> Course Description </label>
        <input type="text" name="course_description" placeholder="About the course"/> <br> <br>
        <button type="submit">Create Course</button>
        <a href="{% url 'institution_home' %}">Cancel</a>
    </form>
    {% if msg %}
        <script>
            alert('{{ msg }}');
        </script>
    {% endif %}
{% endblock %}
